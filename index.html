<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/73e1c109e3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>Spotify-Web</title>
    </head>
    <body>
        <aside>
            <div class="aside-top">
                    <div class="logo">
                        <img src="img/spotify-logo.png" alt="">
                    </div>
                    <div class="menu">
                        <ul>
                            <li>
                                <i class="fas fa-home"></i>
                                <a href="#">Home</a>
                            </li>
                            <li>
                                <i class="fas fa-search"></i>
                                <a href="#">Cerca</a>
                            </li>
                            <li>
                                <i class="fas fa-tasks"></i>
                                <a href="#">La tua libreria</a>
                            </li>
                        </ul>
                    </div>
                    <div class="playlist">
                        <h5>PLAYLIST</h5>
                        <ul>
                            <li>
                                <i class="far fa-plus-square"></i>
                                <a href="#">Crea Playlist</a>
                            </li>
                        </ul>
                        <ul>
                            <li>Hit-Italiane</li>
                            <li>Litfiba-Mix</li>
                            <li>80s-Italia</li>
                            <li>Festivalbar-1990</li>
                            <li>Queen-Greatest-Hits</li>
                        </ul>
                    </div>
                <div class="installa">
                    <div class="installa-app">
                        <ul>
                            <li>
                                <i class="fas fa-download"></i>
                                <a href="#">Installa-App</a>
                            </li>
                    </div>
                </div>
                <div class="name">
                    <i class="fas fa-user-circle"></i>
                    <a href="#">Filippo Pittau</a>
                </div>
            </div>
        </aside>
        <header>
            <button class="btn-account"type="button" name="btn-account">effettua l'upgrade</button>
        </header>
        <main></main>
        <footer>
            <div class="player">
                <div class="preferiti">
                    <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.eliomaxsite.altervista.org%2Fimages%2Fp007_1_02.png&f=1&nofb=1" alt="Immagine Album">
                    <div class="brano">
                        <h3>883</h3>
                        <p>Eccoti</p>
                    </div>
                    <i class="far fa-heart"></i>
                    <i class="far fa-folder"></i>
                </div>
                <div class="commandi">
                    <i class="fas fa-random"></i>
                    <i class="fas fa-step-backward"></i>
                    <i class="far fa-play-circle"></i>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-redo"></i>
                    <div class="time"></div>
                </div>
                <div class="volume">
                    <i class="fas fa-tasks"></i>
                    <i class="fas fa-desktop"></i>
                    <i class="fas fa-volume-up"></i>
                    <div class="volume-after"></div>
                </div>
            </div>
        </footer>
    </body>
</html>
